<span ng-show="loading" class="ion-loading-c"></span>
<section id="formations">
  <select ng-model="selectedFormation" ng-options="selectedFormation.scheme for selectedFormation in formations">
  </select>
</section>
<div id="field">
  <section id="slots">
    <ul id="foward">
      <li class="player ion-person" ng-repeat="i in getNumber(selectedFormation.foward) track by $index">
        <img ng-src="" />
      </li>
    </ul>
    <ul id="middle">
      <li class="player ion-person" ng-repeat="i in getNumber(selectedFormation.middle) track by $index">
        <img ng-src="" />
      </li>
    </ul>
    <ul id="back">
      <li class="player ion-person" ng-repeat="i in getNumber(selectedFormation.back) track by $index">
        <img ng-src="" />
      </li>
    </ul>
    <ul id="goal-keeper">
      <li class="player ion-person">
        <img ng-src="" />
      </li>
    </ul>
  </section>
</div>
<ol id="players">
  <li ng-repeat="player in players">
    <figure>
      <img ng-src="{{ player.photo }}" alt="{{ player.fullName }}" />
      <figcaption>{{ player.fullName }} ({{ player.position }})</figcaption>
    </figure>
  </li>
</ol>
