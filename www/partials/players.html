<a href="#/countries"><---------</a>
<input type="search" placeholder="Player name" ng:model="searchTerm"><input type="number" ng:model="pageSize" max="100" min="1">
  <ol id="players" ng:init="pageSize=5" ng:init="page=0">
    <li ng:repeat="player in players | search:searchTerm | startFrom: page*pageSize | limitTo: pageSize">
      <figure>
        <img ng:src="{{ player.photo }}" alt="{{ player.fullName }}" />
        <figcaption>{{ player.fullName }}</figcaption>
      </figure>
    </li>
  </ol>
<button rel="previous" ng:disabled="page==0" ng:click="page=page-1">Previous</button>
<button rel="next" ng-disabled="page >= players.length/pageSize - 1" ng:click="page=page+1">Next</button>
