<!DOCTYPE html>
<html ng:app="worldcup-manager">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>A Vaca</title>
  </head>
  <body ng:controller="Home">
    <input type="search" placeholder="Player name" ng:model="searchTerm"><input type="number" ng:model="pageSize" max="100" min="1">
    <ol id="players" ng:init="pageSize=5" ng:init="page=0">
      <li ng:repeat="player in players | search:searchTerm | startFrom: page*pageSize | limitTo: pageSize">
        <figure>
          <img ng:src="{{ player.photo }}" alt="{{ player.fullName }}" />
          <figcaption>{{ player.fullName }}</figcaption>
        </figure>
      </li>
    </ol>
    <button rel="previous" ng:disabled="page==0" ng:click="page=page-1">Previous</button>
    <button rel="next" ng-disabled="page >= players.length/pageSize - 1" ng:click="page=page+1">Next</button>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="components/angular-touch/angular-touch.js"></script>
    <script src="https://rawgithub.com/grevory/angular-local-storage/master/angular-local-storage.min.js"></script>
    <script src="https://x2js.googlecode.com/hg/xml2json.js"></script>
    <script src="js/x2js.js"></script>
    <script src="js/script.js"></script>
    <script src="js/player.factory.js"></script>
    <script src="js/home.controller.js"></script>
    <script src="js/search.filter.js"></script>
    <script src="js/startFrom.filter.js"></script>
  </body>
</html>
