<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" href="components/ionic/dist/css/ionic.min.css" />
    <link rel="stylesheet" href="components/snapjs/snap.css" />
    <link rel="stylesheet" href="components/angular-snap/angular-snap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Worldcup Manager</title>
  </head>
    <body>

      <div class="bar bar-header bar-positive">
        <button snap-toggle="left" class="button button-icon icon ion-navicon"></button>
        <div class="h1 title">Content</div>
      </div>
      <snap-drawer class="list">
        <a class="item item-icon-left" href="#">
          <i class="icon ion-email"></i>
          Check mail
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
          <i class="icon ion-chatbubble-working"></i>
          Call Ma
          <i class="icon ion-ios7-telephone-outline"></i>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-mic-a"></i>
          Record album
          <span class="item-note">
            Grammy
          </span>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-person-stalker"></i>
          Friends
          <span class="badge badge-assertive">0</span>
        </a>
      </snap-drawer>
      <snap-content>
        <ng-view />
      </snap-content>

      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="components/angular/angular.min.js"></script>
      <script type="text/javascript" src="components/angular-route/angular-route.min.js"></script>
      <script type="text/javascript" src="components/angular-touch/angular-touch.min.js"></script>
      <script type="text/javascript" src="components/angular-local-storage/angular-local-storage.min.js"></script>
      <script type="text/javascript" src="components/snapjs/snap.min.js"></script>
      <script type="text/javascript" src="components/angular-snap/angular-snap.min.js"></script>
      <script type="text/javascript" src="components/ionic/dist/js/ionic.min.js"></script>

      <script src="js/index.js"></script>
      <script src="js/routes.js"></script>
      <script src="js/worldSoccerApi.factory.js"></script>
      <script src="js/country.controller.js"></script>
      <script src="js/player.controller.js"></script>

      <script type="text/javascript">
        app.initialize();
      </script>

  </body>
</html>
